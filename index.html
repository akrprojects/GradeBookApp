<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Book App</title>
    <script src="script.js"> </script>
</head>
<body>
    <form id="gradeFormBook">
        <label for="name">Number of Students</label>
        <input type="number" id="numStudents" name="numStudents" required> <br><br>

        <label for="studentScores">Students' Score (comma-separated): </label>
        <input type="text" id="studentScores" name="studentScores" placeholder="e.g. 80, 90, 45" required> <br><br>

        <label for="yourScore">Your Score: </label>
        <input type="number" id="yourScore" name="yourScore" required> <br><br>

        <button type="button" onclick="calculateGrades()"> Submit </button>
    </form>

    <br>
    <div id="result"></div>
</body>
</html>
